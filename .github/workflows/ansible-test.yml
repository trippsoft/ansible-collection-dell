---
name: ansible-test
'on':
  workflow_call: {}
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
    paths:
      - galaxy.yml
      - plugins/modules/win_dell_driver_pack.ps1
      - plugins/modules/win_dell_driver_pack.py
  push:
    branches:
      - main
    paths:
      - galaxy.yml
      - plugins/modules/win_dell_driver_pack.ps1
      - plugins/modules/win_dell_driver_pack.py
defaults:
  run:
    working-directory: 'collections/ansible_collections/trippsc2/dell'
jobs:
  sanity:
    name: Run ansible-test
    uses: trippsoft/github-actions/.github/workflows/ansible-test.yml@main
    with:
      working_directory: 'collections/ansible_collections/trippsc2/dell'
      ansible_version: ${{ matrix.ansible_version }}
    strategy:
      fail-fast: false
      matrix:
        ansible_version:
          - '2.18'
          - '2.17'
          - '2.16'
